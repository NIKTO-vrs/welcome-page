<!DOCTYPE html>
<html>
  <head>
    <title>Hacker Welcome Page</title>
    <style>
      body {
        margin: 0;
        background: black;
        color: #00ff00;
        font-family: monospace;
        overflow: hidden;
      }
      h1 {
        text-align: center;
        margin-top: 50px;
        animation: glow 2s ease-in-out infinite alternate;
      }
      p {
        text-align: center;
        margin-top: 20px;
        font-size: 20px;
      }
      @keyframes glow {
        from {
          text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
        }
        to {
          text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00, 0 0 60px #00ff00;
        }
      }
      .skull {
        display: block;
        margin: 30px auto;
        width: 150px;
        animation: flicker 1.5s infinite alternate;
      }
      @keyframes flicker {
        from { opacity: 0.4; filter: drop-shadow(0 0 10px #00ff00); }
        to { opacity: 1; filter: drop-shadow(0 0 20px #00ff00); }
      }
      canvas {
        position: fixed;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <canvas id="matrix"></canvas>
    <h1>ðŸ‘¾ Welcome Hacker! ðŸ‘¾</h1>
    <img class="skull" src="https://cdn.dribbble.com/userupload/23231536/file/original-96bcc80d639eebc71eb8752d1491565e.gif" alt="Hacker Skull">
    <p>@CHS_Channel</p>

    <script>
      // Matrix effect
      const canvas = document.getElementById('matrix');
      const ctx = canvas.getContext('2d');

      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;

      const letters = Array(256).join("01").split("");
      let fontSize = 10;

      function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#0F0";
        letters.map((y_pos, index) => {
          const text = String.fromCharCode(3e4 + Math.random() * 33);
          const x_pos = index * fontSize;
          ctx.fillText(text, x_pos, y_pos);
          letters[index] = y_pos > 758 + Math.random() * 1e4 ? 0 : y_pos + fontSize;
        });
      }

      setInterval(draw, 33);
    </script>
  </body>
</html>
