<!DOCTYPE html>
<html>
<head>
  <title>Hacker Landing</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #00ff00;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    img {
      max-width: 40%;
      height: auto;
      margin-bottom: 30px;
      filter: drop-shadow(0 0 20px #00ff00);
    }
    .hacker-text {
      font-size: 20px;
      text-align: center;
      height: 30px;
      margin-bottom: 30px;
      animation: fade 2s infinite;
    }
    @keyframes fade {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
    .channel-name {
      position: absolute;
      bottom: 20px;
      font-size: 16px;
      color: #00ff00;
    }
  </style>
</head>
<body>
  <img src="https://i.ibb.co/0q3KsgT/skull.png" alt="Hacker Logo">
  <div class="hacker-text" id="hackerText"></div>
  <div class="channel-name">@CHS_Channel</div>

  <script>
    const messages = [
      "Access Granted...",
      "Initializing Backdoor...",
      "Injecting Payload...",
      "Tracking Target...",
      "System Breached!"
    ];
    let i = 0;
    const textElement = document.getElementById("hackerText");
    setInterval(() => {
      textElement.textContent = messages[i];
      i = (i + 1) % messages.length;
    }, 2000);
  </script>
</body>
</html>
