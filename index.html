<!DOCTYPE html>
<html>
<head>
  <title>Hacker Zone</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #00ff00;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      cursor: pointer;
    }
    img {
      width: 250px;
      height: auto;
      border-radius: 25px; /* گوشه‌ها گرد شد */
      border: 5px solid transparent;
      animation: neon-border 5s linear infinite;
      margin-bottom: 30px;
      transition: transform 0.3s;
    }
    img:hover {
      transform: scale(1.05);
    }
    @keyframes neon-border {
      0% {
        box-shadow: 0 0 20px red, 0 0 40px orange, 0 0 60px yellow;
      }
      25% {
        box-shadow: 0 0 20px yellow, 0 0 40px green, 0 0 60px cyan;
      }
      50% {
        box-shadow: 0 0 20px cyan, 0 0 40px blue, 0 0 60px violet;
      }
      75% {
        box-shadow: 0 0 20px violet, 0 0 40px pink, 0 0 60px red;
      }
      100% {
        box-shadow: 0 0 20px red, 0 0 40px orange, 0 0 60px yellow;
      }
    }
    .hacker-text {
      font-size: 20px;
      text-align: center;
      height: 30px;
      margin-bottom: 30px;
      animation: fade 2s infinite;
    }
    @keyframes fade {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
    .channel-name {
      position: absolute;
      bottom: 20px;
      font-size: 16px;
      color: #00ff00;
    }
    .channel-name a {
      color: #00ff00;
      text-decoration: none;
      transition: text-shadow 0.3s;
    }
    .channel-name a:hover {
      text-shadow: 0 0 10px #00ff00;
    }
  </style>
</head>
<body onclick="closePage()">
  <img src="https://cdn.dribbble.com/userupload/23231536/file/original-96bcc80d639eebc71eb8752d1491565e.gif" alt="Hacker Logo">
  <div class="hacker-text" id="hackerText"></div>
  <div class="channel-name">
    <a href="https://t.me/CHackerso09" target="_blank">@CHackerso09</a>
  </div>

  <script>
    const messages = [
      "Access Granted...",
      "Deploying Exploit...",
      "Monitoring Traffic...",
      "Evading Firewalls...",
      "Session Hijacked!"
    ];
    let i = 0;
    const textElement = document.getElementById("hackerText");
    setInterval(() => {
      textElement.textContent = messages[i];
      i = (i + 1) % messages.length;
    }, 2000);

    function closePage() {
      window.close();
    }
  </script>
</body>
</html>
